name: Test java Windows zip issue

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
  

jobs:
  test:
    runs-on: [self-hosted, winx64]
    strategy:
      fail-fast: false
      matrix:
        distribution: [ 'adopt', 'zulu', 'temurin', 'corretto', 'liberica', 'oracle', 'microsoft', 'semeru', 'dragonwell', 'sapmachine', graalvm]
        
    steps:
      # - name: cache clear
      #   run: |
      #     mv "${{ runner.tool_cache }}" "${{ runner.tool_cache }}.old"
      #     mkdir -p "${{ runner.tool_cache }}"

      - name: Checkout code
        uses: actions/checkout@v4
       - name: Install PowerShell 
         shell: powershell
         run: |
              # Install Chocolatey
              Set-ExecutionPolicy Bypass -Scope Process -Force
              [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
              iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
              echo "C:\ProgramData\Chocolatey\bin" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8
          
              # Install PowerShell
              choco install powershell-core -y
              echo "C:\Program Files\PowerShell\7" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Set up Java
        # uses: priyagupta108/setup-java@winZip
        uses: actions/setup-java@main
        with:
          distribution: ${{ matrix.distribution }}
          java-version: '21'
  

      - name: Verify Java version
        run: java -version
