name: Test java Windows zip issue

on:
  push:
    branches:
      - sapMachine
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, win-10-pro-x64]
    strategy:
      fail-fast: false
      matrix:
        distribution: [ 'adopt', 'zulu', 'temurin', 'corretto', 'liberica', 'oracle', 'microsoft', 'semeru', 'dragonwell', 'sapmachine', graalvm]
        build-system: ['maven', 'gradle', 'sbt']
    steps:
      # - name: cache clear
      #   run: |
      #     mv "${{ runner.tool_cache }}" "${{ runner.tool_cache }}.old"
      #     mkdir -p "${{ runner.tool_cache }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: priyagupta108/setup-java@fix-windows-archive-extraction
        with:
          distribution: ${{ matrix.distribution }}
          java-version: '21'
          cache: ${{ matrix.build-system }}

      - name: Download and Install Maven
        if: matrix.build-system == 'maven'
        run: |
          curl -Lo maven.zip https://downloads.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.zip
          unzip maven.zip -d /opt
          export M2_HOME=/opt/apache-maven-3.8.6
          export PATH=$M2_HOME/bin:$PATH

      - name: Download and Install sbt
        if: matrix.build-system == 'sbt'
        run: |
          curl -Lo sbt.zip https://github.com/sbt/sbt/releases/download/v1.5.5/sbt-1.5.5.zip
          unzip sbt.zip -d /opt
          export SBT_HOME=/opt/sbt
          export PATH=$SBT_HOME/bin:$PATH

      - name: Build with Maven
        if: matrix.build-system == 'maven'
        run: mvn -B package --file pom.xml

      - name: Build with Gradle
        if: matrix.build-system == 'gradle'
        run: ./gradlew build --no-daemon

      - name: Build with SBT
        if: matrix.build-system == 'sbt'
        run: sbt package

      - name: Verify Java version
        run: java -version