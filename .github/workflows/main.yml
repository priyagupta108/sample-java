name: Test java Windows zip issue

on:
  push:
    branches:
      - main
  workflow_dispatch:
  

jobs:
  test:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        distribution: [ 'adopt', 'zulu', 'temurin', 'corretto', 'liberica', 'oracle', 'microsoft', 'semeru', 'dragonwell', 'sapmachine']
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: priyagupta108/setup-java@winZip
        with:
          distribution: ${{ matrix.distribution }}
          java-version: '21'
  

      - name: Verify Java version
        run: java -version
