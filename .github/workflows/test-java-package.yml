name: Test java-package input

on:
  # push:
  #   branches:
  #     - sapMachine

  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: Shegox/setup-java@main
      with:
        distribution: 'sapmachine'
        java-version: '21'
        java-package: 'jre'

    - name: Verify Java version
      run: java -version
