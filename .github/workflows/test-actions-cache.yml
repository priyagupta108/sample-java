name: Test actions/cache with 'maven', 'gradle', 'sbt'

on:
  push:
    branches:
      - graalVm-test
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-13, ubuntu-24.04-arm, ] # Include macos-latest for all except where overridden
        build-system: ['maven', 'gradle', 'sbt']
        exclude:
          - build-system: 'sbt'
            os: ubuntu-24.04-arm
          - build-system: 'sbt'
            os: ubuntu-latest
          - build-system: 'sbt'
            os: macos-latest
          - build-system: 'sbt'
            os: macos-13 # Exclude macos-latest specifically for SBT builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: mahabaleshwars/setup-java@fix/graalvm-api-rate-limit
        with:
          distribution: 'graalvm'
          java-version: '21'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

      - name: Cache Maven packages
        if: matrix.build-system == 'maven'
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-    
      - name: Cache Gradle packages
        if: matrix.build-system == 'gradle'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
           ${{ runner.os }}-gradle-
      - name: Cache SBT packages
        if: matrix.build-system == 'sbt'
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt', '**/build.properties', '**/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Build with Maven
        if: matrix.build-system == 'maven'
        run: mvn -B package --file pom.xml 

      - name: Build with Gradle
        if: matrix.build-system == 'gradle'
        run: ./gradlew build --no-daemon

      - name: Build with SBT
        if: matrix.build-system == 'sbt'
        run: sbt package

      - name: Verify Java version
        run: java -version
